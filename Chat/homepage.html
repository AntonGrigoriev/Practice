<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>
        <script src="scripts.js"></script>
        <title>Quober</title>
    </head>
    <body onload="run();">
        <div class="wrapper">
            <div class="hat"><font size="5">Quober</font></div> 
            <div class="loginbox">
                <div class="login">User</div>
                <input id="login" type="text" class="login-form">
                <button type="button" class="leditbut">Edit</button>
                <button type="button" class="lsavebut">Save</button>
            </div>
            <div class="usersbox"></div>
            <div class="infobar1">Server: ON</div>
            <div class="infobar2">Users: 1</div>
            <div class="messageslist">
                <p class="sys">[To change server status click on "Server: ON/OFF"]</p>
            </div>
            <div class="messagebox">
                <button type="button" class="sender">Send</button>
                <textarea id="todoMes" class="msg" placeholder="Write yout message"></textarea>
            </div>
        </div>
    </body>
</html>
